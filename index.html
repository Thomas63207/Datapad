<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM Message Board</title>

  <!-- Include custom font -->
  <style>
    body {
      background-color: black;
      color: rgb(145, 240, 249); /* Light cyan text */
      font-family: Courier, monospace; /* Default monospace font */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      flex-direction: column;
      overflow: hidden; /* Prevent body overflow */
    }

    #messageDisplay {
      width: 80vw;
      height: 70vh;
      overflow-y: auto;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      border: 2px solid rgb(145, 240, 249); /* Light cyan border */
      padding: 10px;
      background-color: black;
      margin-bottom: 20px;
      font-size: 1.2em;
      white-space: normal; /* Allow text to wrap naturally */
      word-wrap: break-word; /* Break long words if necessary */
      line-height: 1.6; /* Spacing between lines for better readability */
    }

    #dmControls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
      width: 80%; /* Adjust to make sure controls don't stretch too wide */
      max-width: 500px;
    }

    input, button {
      font-family: Courier, monospace;
      padding: 10px;
      background-color: black;
      color: rgb(145, 240, 249); /* Light cyan text */
      border: 2px solid rgb(145, 240, 249); /* Light cyan border */
      font-size: 1.1em;
      width: 100%; /* Make inputs take up most of the width */
      max-width: 500px; /* Limit width */
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(145, 240, 249); /* Light cyan background on hover */
      color: black;
    }

    .viewer {
      display: none;
    }

    #toggleDMMode {
      display: block;
    }

    .invisible {
      display: none;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      #messageDisplay {
        width: 100%;
        height: 50vh; /* Adjust for smaller screens */
      }

      input, button {
        width: 100%; /* Make buttons and inputs full-width on small screens */
        font-size: 1em; /* Adjust font size */
      }
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-nToXhSqxPBjw_F0b0HbHgLS9EWp4y9Q",
      authDomain: "datapad-5cddf.firebaseapp.com",
      projectId: "datapad-5cddf",
      storageBucket: "datapad-5cddf.firebasestorage.app",
      messagingSenderId: "1053226423851",
      appId: "1:1053226423851:web:929febc41e6cca44d8fc6e",
      measurementId: "G-LGK4RTQHYZ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase();

    let isDM = true;

    document.getElementById('toggleDMMode').addEventListener('click', function() {
      isDM = !isDM;
      updateView();
    });

    document.getElementById('sendMessageBtn').addEventListener('click', function() {
      if (isDM) {
        const message = document.getElementById('dmMessageInput').value;
        if (message.trim()) {
          const messageRef = ref(database, 'messages');
          const newMessageRef = push(messageRef);
          set(newMessageRef, {
            message: message,
            timestamp: new Date().toISOString(),
          }).then(() => {
            console.log("Message sent to Firebase!");
            document.getElementById('dmMessageInput').value = '';
          }).catch((error) => {
            console.error("Error sending message: ", error);
          });
        }
      }
    });

    document.getElementById('clearMessagesBtn').addEventListener('click', function() {
      const messagesRef = ref(database, 'messages');
      remove(messagesRef).then(() => {
        console.log("Messages cleared from Firebase!");
      }).catch((error) => {
        console.error("Error clearing messages: ", error);
      });
    });

    const messageRef = ref(database, 'messages');
    onValue(messageRef, (snapshot) => {
      const messages = snapshot.val();
      const messageContainer = document.getElementById('messageDisplay');
      messageContainer.innerHTML = '';
      for (const messageId in messages) {
        const message = messages[messageId].message;
        const timestamp = messages[messageId].timestamp;

        let formattedTime = "Unknown time";

        if (timestamp && !isNaN(new Date(timestamp).getTime())) {
          const dateObj = new Date(timestamp);
          formattedTime = dateObj.toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
          });
        }

        const messageElement = document.createElement('div');
        messageElement.textContent = `${formattedTime}: ${message}`;
        messageContainer.appendChild(messageElement);
      }
    });

    function updateView() {
      const toggleDMModeBtn = document.getElementById('toggleDMMode');
      const sendMessageBtn = document.getElementById('sendMessageBtn');
      const dmMessageInput = document.getElementById('dmMessageInput');
      const viewerElements = document.querySelectorAll('.viewer');

      if (isDM) {
        // When in DM mode, show DM controls (message input and send button)
        sendMessageBtn.style.display = 'inline-block';
        dmMessageInput.style.display = 'inline-block';

        viewerElements.forEach(element => element.classList.remove('viewer')); // Show viewer elements in DM mode

        toggleDMModeBtn.classList.remove('invisible');
      } else {
        // When not in DM mode, hide the DM controls
        sendMessageBtn.style.display = 'none';
        dmMessageInput.style.display = 'none';

        viewerElements.forEach(element => element.classList.add('viewer')); // Hide viewer elements when not in DM mode

        toggleDMModeBtn.classList.add('invisible');
      }
    }

    // Call updateView initially to make sure itâ€™s set to the correct state
    updateView();
  </script>
</head>
<body>
  <div>
    <div id="messageDisplay"></div>

    <div id="dmControls">
      <button id="toggleDMMode">Toggle DM Mode</button>
      <input type="text" id="dmMessageInput" class="viewer" placeholder="Enter your DM message here" />
      <button id="sendMessageBtn" class="viewer">Send Message</button>
      <button id="clearMessagesBtn" class="viewer">Clear Messages</button>
    </div>
  </div>
</body>
</html>
