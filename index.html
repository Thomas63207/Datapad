<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM Message Board</title>

  <!-- Include custom font -->
  <style>
    /* Define the custom Moonhouse font */
    @font-face {
      font-family: 'Moonhouse'; /* Custom name for the font */
      src: url('Moonhouse-yE5M.ttf') format('truetype'); /* Path to the font file */
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: black;
      color: rgb(145, 240, 249); /* Light cyan text */
      font-family: 'Moonhouse', Courier, monospace; /* Apply custom Moonhouse font */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      flex-direction: column;
      overflow: hidden; /* Prevent body overflow */
    }

    #messageDisplay {
      width: 80vw;
      height: 70vh;
      overflow-y: auto;
      overflow-x: hidden; /* Prevent horizontal scrolling */
      border: 2px solid rgb(145, 240, 249); /* Light cyan border */
      padding: 10px;
      background-color: black;
      margin-bottom: 20px;
      font-size: 1.2em;
      white-space: normal; /* Allow text to wrap naturally */
      word-wrap: break-word; /* Break long words if necessary */
      line-height: 1.6; /* Spacing between lines for better readability */
    }

    #dmControls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
      width: 80%; /* Adjust to make sure controls don't stretch too wide */
      max-width: 500px;
      position: relative;
    }

    input, button {
      font-family: 'Moonhouse', Courier, monospace;
      padding: 10px;
      background-color: black;
      color: rgb(145, 240, 249); /* Light cyan text */
      border: 2px solid rgb(145, 240, 249); /* Light cyan border */
      font-size: 1.1em;
      width: 100%; /* Make inputs take up most of the width */
      max-width: 500px; /* Limit width */
    }

    button {
      cursor: pointer;
    }

    button:hover {
      background-color: rgb(145, 240, 249); /* Light cyan background on hover */
      color: black;
    }

    .viewer {
      display: none;
    }

    .dm-only {
      display: block;
    }

    /* Adjust margins and text for better fit */
    #messageDisplay {
      margin-top: 10px;
    }

    /* Make text look like itâ€™s from a Star Wars screen */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: rgb(145, 240, 249); /* Light cyan scrollbar thumb */
      border-radius: 5px;
    }

    ::-webkit-scrollbar-track {
      background-color: #000;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      #messageDisplay {
        width: 100%;
        height: 50vh; /* Adjust for smaller screens */
      }

      input, button {
        width: 100%; /* Make buttons and inputs full-width on small screens */
        font-size: 1em; /* Adjust font size */
      }
    }

    /* The animated bars styling */
    #barsContainer {
      width: 80%;
      display: flex;
      justify-content: center;
      gap: 5px; /* Adjust spacing between bars */
      margin-bottom: 10px; /* Space between bars and text box */
      margin-left: auto;
    }

    .bars {
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    .bars div {
      width: 6px; /* Slightly wider bars */
      height: 30px;
      background-color: rgb(145, 240, 249);
      animation: wave 0.8s ease-in-out infinite;
    }

    .bars div:nth-child(1) {
      animation-delay: 0s;
    }

    .bars div:nth-child(2) {
      animation-delay: 0.1s;
    }

    .bars div:nth-child(3) {
      animation-delay: 0.2s;
    }

    .bars div:nth-child(4) {
      animation-delay: 0.3s;
    }

    .bars div:nth-child(5) {
      animation-delay: 0.4s;
    }

    .bars div:nth-child(6) {
      animation-delay: 0.5s;
    }

    .bars div:nth-child(7) {
      animation-delay: 0.6s;
    }

    .bars div:nth-child(8) {
      animation-delay: 0.7s;
    }

    .bars div:nth-child(9) {
      animation-delay: 0.8s;
    }

    .bars div:nth-child(10) {
      animation-delay: 0.9s;
    }

    /* Keyframe animation for the bars */
    @keyframes wave {
      0% {
        height: 30px;
      }
      50% {
        height: 60px;
      }
      100% {
        height: 30px;
      }
    }

    /* Positioning and size for the toggle DM mode button */
    #toggleDMMode {
      position: absolute;
      top: 50px; /* Adjusted so it's a bit below the text box */
      left: 0.5in; /* Moves it a half inch from the left edge */
      width: 50%; /* Make it stretch to about the center of the screen */
      font-size: 1.1em; /* Same font size as other buttons */
      max-width: 300px;
    }

    /* Hide the button when not in DM mode */
    .dm-mode #toggleDMMode {
      display: none;
    }
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA-nToXhSqxPBjw_F0b0HbHgLS9EWp4y9Q",
      authDomain: "datapad-5cddf.firebaseapp.com",
      projectId: "datapad-5cddf",
      storageBucket: "datapad-5cddf.firebasestorage.app",
      messagingSenderId: "1053226423851",
      appId: "1:1053226423851:web:929febc41e6cca44d8fc6e",
      measurementId: "G-LGK4RTQHYZ"
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase();

    let isDM = true;

    document.getElementById('toggleDMMode').addEventListener('click', function() {
      isDM = !isDM;
      updateView();
    });

    document.getElementById('sendMessageBtn').addEventListener('click', function() {
      if (isDM) {
        const message = document.getElementById('dmMessageInput').value;
        if (message.trim()) {
          const messageRef = ref(database, 'messages');
          const newMessageRef = push(messageRef);
          set(newMessageRef, {
            message: message,
            timestamp: new Date().toISOString(),
          }).then(() => {
            console.log("Message sent to Firebase!");
            document.getElementById('dmMessageInput').value = '';
          }).catch((error) => {
            console.error("Error sending message: ", error);
          });
        }
      }
    });

    document.getElementById('clearMessagesBtn').addEventListener('click', function() {
      const messagesRef = ref(database, 'messages');
      remove(messagesRef).then(() => {
        console.log("Messages cleared from Firebase!");
      }).catch((error) => {
        console.error("Error clearing messages: ", error);
      });
    });

    const messageRef = ref(database, 'messages');
    onValue(messageRef, (snapshot) => {
      const messages = snapshot.val();
      const messageContainer = document.getElementById('messageDisplay');
      messageContainer.innerHTML = '';
      for (const messageId in messages) {
        const message = messages[messageId].message;
        const timestamp = messages[messageId].timestamp;

        let formattedTime = "Unknown time";

        if (timestamp && !isNaN(new Date(timestamp).getTime())) {
          const dateObj = new Date(timestamp);
          formattedTime = dateObj.toLocaleTimeString([], {
            hour: '2-digit',
            minute: '2-digit'
          });
        }

        const messageElement = document.createElement('div');
        messageElement.textContent = `${formattedTime}: ${message}`;
        messageContainer.appendChild(messageElement);
      }
    });

    function updateView() {
      const dmControls = document.getElementById('dmControls');
      const sendMessageBtn = document.getElementById('sendMessageBtn');
      const dmMessageInput = document.getElementById('dmMessageInput');
      const viewerElements = document.querySelectorAll('.viewer');

      if (isDM) {
        // When in DM mode, show DM controls (message input and send button)
        dmControls.classList.add('dm-only');
        sendMessageBtn.style.display = 'inline-block';
        dmMessageInput.style.display = 'inline-block';

        viewerElements.forEach(element => element.classList.remove('viewer')); // Show viewer elements in DM mode

        // Apply the DM-specific button style
        document.body.classList.add('dm-mode');
      } else {
        // Hide DM controls when not in DM mode
        dmControls.classList.remove('dm-only');
        sendMessageBtn.style.display = 'none';
        dmMessageInput.style.display = 'none';

        viewerElements.forEach(element => element.classList.add('viewer')); // Hide viewer elements when not in DM mode

        // Remove the DM-specific button style
        document.body.classList.remove('dm-mode');
      }
    }

    window.onload = function() {
      updateView();
    };
  </script>
</head>
<body>

  <div id="messageDisplay"></div>

  <div id="dmControls" class="viewer">
    <input type="text" id="dmMessageInput" placeholder="Type your message...">
    <button id="sendMessageBtn">Send Message</button>
    <button id="clearMessagesBtn">Clear Messages</button>
    <div id="barsContainer" class="viewer">
      <div class="bars">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <!-- DM Mode Toggle Button -->
  <button id="toggleDMMode">Toggle DM Mode</button>

</body>
</html>
